<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>crc32(3)　 MudOS v21c2　 (5 Sep
1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名稱:</FONT>
<UL>　 crc32() - 計算一個緩衝區或字符串的循環重覆碼 (cycle redundency code)</UL>
<FONT COLOR="#FFFFCC">　語法:</FONT>
<UL>　 int crc32( buffer | string x );

<P>　 整數 crc32( 緩衝區 | 字符串 x );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 計算並返回給定的緩衝區或是字符串 x 的 CRC-32 碼.</UL>

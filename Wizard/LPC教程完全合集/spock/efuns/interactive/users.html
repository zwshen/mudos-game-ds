<CENTER><FONT COLOR="#FF99FF"><FONT SIZE=+3>users(3)　 MudOS v21c2　 (5
Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名稱:</FONT>
<UL>　 users() - 返回一個包含所有可互動 (interactive) 玩家的數組.</UL>
<FONT COLOR="#FFFFCC">　語法:</FONT>
<UL>　 object *users( void );

<P>　 物件 *users( 無參數 );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 返回一個物件數組, 此數組包括所有的可互動玩家.</UL>

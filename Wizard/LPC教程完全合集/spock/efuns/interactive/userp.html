Sep 1994)</FONT></FONT></CENTER>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名稱:</FONT>
<UL>　 userp() - 判斷指定的物件是否曾為可互動 (interactive).</UL>
<FONT COLOR="#FFFFCC">　語法:</FONT>
<UL>　 int userp( object );

<P>　 整數 userp( 物件 );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 如果 arg　 曾是可互動物件, 則返回 1.</UL>

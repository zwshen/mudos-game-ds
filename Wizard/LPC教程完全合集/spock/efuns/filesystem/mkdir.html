<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名稱:</FONT>
<UL>　 mkdir() - 創造一個目錄.</UL>
<FONT COLOR="#FFFFCC">　語法:</FONT>
<UL>　 int mkdir( string directory );

<P>　 整數 mkdir( 字符串 directory );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 創造指定的目錄. 成功返回 1, 失敗則返回 0.</UL>

<HR WIDTH="100%">
<BR><FONT COLOR="#FFFFCC">　名稱:</FONT>
<UL>　 rm() - 刪除一個文件.</UL>
<FONT COLOR="#FFFFCC">　語法:</FONT>
<UL>　 int rm( string file );

<P>　 整數 rm( 字符串 file );</UL>
<FONT COLOR="#FFFFCC">　用法:</FONT>
<UL>　 刪除 file 這個文件. 如果失敗就返回 0, 成功則返回 1.</UL>

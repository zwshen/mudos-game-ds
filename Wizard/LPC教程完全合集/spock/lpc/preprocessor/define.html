<H1>
<FONT COLOR="#FF99FF">define</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>
預處理區的 #define　 命令會造出一個宏, 將文件後面出現的宏名稱置換為宏定義的內容.
<BR>舉例來說, 如果您有以下這行:

<P><FONT COLOR="#99FF99">#define apples oranges</FONT>

<P>則您源代碼中的每個 apple , 都會被視為 oranges.

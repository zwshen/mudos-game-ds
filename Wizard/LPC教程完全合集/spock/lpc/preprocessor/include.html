<H1>
<FONT COLOR="#FF99FF">include</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>
以下這行:

<P><FONT COLOR="#FFCC99">#include "filename"</FONT>

<P>會讓驅動程序編譯此文件時, 假裝 filename 中的內容已經全數放入文件中.
如果您想引用許多其他物件中的某些函數, 請用 inherit　 代替 #include.　 #include
讓每個物件都有引用檔 (include file) 的一份源代碼拷貝, 而繼承讓許多物件共享一段源代碼.

<H1>
<FONT COLOR="#FF99FF">readme</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>


<P>在 LPC　 程序中, 任何以 <FONT COLOR="#FFCC99">#</FONT>　 開頭的一行就是預處理區命令
(preprocessor directive).

<P>預處理區命令並非真正的程序語句, 它們指示編譯器 (compiler) 在編譯源代碼的時候做一些事.
例如: <FONT COLOR="#FFCC99">#if</FONT> 語句可以在某些條件成立時 (為「真」值)
, 才編譯此段源代碼.

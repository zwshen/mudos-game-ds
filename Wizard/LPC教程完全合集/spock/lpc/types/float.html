<H1>
<FONT COLOR="#FF99FF">float</FONT></H1></CENTER>

<CENTER>
<HR WIDTH="100%"></CENTER>


<P>MudOS LPC 目前支援浮點數形態 (floating point type).
<BR>只需要如以下般聲明變量:
<UL><FONT COLOR="#99FF99">float pi;</FONT></UL>
一般來說, 整數的運算方式亦可用於浮點數. 浮點數常數 (constant) 可以包含小數點,
例如:
<UL><FONT COLOR="#99FF99">pi = 3.14159265;</FONT></UL>
LPC 的浮點數形態, 基本上是 C　 提供的單精確度 (single precision) 浮點數形態.
在大多數的機器上會有七位數的精確度 (十進位).
